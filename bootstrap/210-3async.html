<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			async function fn() {
				let a = 1
				let result = await new Promise((resolve, reject) => {
					setTimeout(() => {
						a = 100
						resolve(a)
					}, 200)
				})
           console.log(result)
				// return a
			}
			console.log(fn())
		</script>
	</body>
</html>
<!-- async:异步
1.async是什么
 - 它是一个关键字
 - 位置：出现在函数的前面
 - 用途：把同步函数修改为异步函数
  
 await(饿为特)：等待值的到来
 2.await是什么
 - 它是一个关键字
 - 位置：它可以放在任何异步的，基于 promise的函数之前
 - 作用：只在异步函数里面才起作用
 - 用途：拿值（取代then()）
