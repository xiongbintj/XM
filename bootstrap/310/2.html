<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>touch和mouse在移动端的表现和差异</title>
		<style type="text/css">
			.box {
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
				top:0;
				left:0;
				opacity: .5;
			}
		</style>
	</head>
	<body>
		<a href="http://ww.baodu.com">百度</a>
		<div class="box"></div>
		<script type="text/javascript">
			const box = document.querySelector('.box')
			
			// 点透
		
			box.addEventListener('touchstart',function(ev){
				this.style.display = 'none'
				ev.preventDefault()
			})
			
		</script>
	</body>
</html>
