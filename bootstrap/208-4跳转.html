<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p{margin: 0 auto;
			width: 400px;
			height: 50px;}
		</style>
	</head>
	<body>
		<p></p>
		<script type="text/javascript">
			let n = 5
			let timer = null
			let p = document.querySelector('p')
			timer = setInterval(function() {
				if (n == 0) {
					location.href = 'http://www.sina.com.cn'
					clearInterval(timer)
				}
				p.innerHTML = `页面没有找到${n}秒钟之后将会带您进入新浪首页！`
				n--
			}, 1000)
		</script>
	</body>
</html>
