			// console.log(dpr)
			const meta = document.createElement("meta")
			meta.name = 'viewport'
			// document.write(`<meta name="viewport" content="width=device-width, initial-scale=${dpr}, maximum-scale=${dpr},minimum-scale=${dpr}, user-scalable=0">`)
			meta.content =

			document.head.appendChild(meta)
