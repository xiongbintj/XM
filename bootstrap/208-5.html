<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>检测什么游览器</title>
	</head>
	<body>
		<script type="text/javascript">
			let useAgent = navigator.userAgent
		if(useAgent.match(/firefox/i)){
			console.log('火狐游览器')
		}else if(useAgent.match(/chrome/i)){
			console.log('谷歌游览器')
		}else if(useAgent.match(/safari/i)){
			console.log('苹果safari游览器')
		}
		//userAgent 属性是一个只读的字符串，声明了浏览器用于 HTTP 请求的用户代理头的值。
		//match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配
		
		
		// document.write("<p>UserAgent: ")
		// document.write(navigator.userAgent + "</p>")
		</script>
	</body>
</html>
