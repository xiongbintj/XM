<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const url = 'https://jsonplaceholder.typicode.com/todos/1'
			const request = new XMLHttpRequest() //XMLHttpRequest()是一组 API 函数集
			request.open('Get', url)
			    //get是浏览器提交HTTP请求的方式。用的比较多的就是POST和GET了。剩下的还有update和delete。
			    //true指的是xmlhttprequest的异步问题。true就表示异步请求（不刷新网页），如果是false就不异步。
			    //url就是你用来处理Ajax请求的那个后台程序的地址。
			request.addEventListener('readystatechange', () => {//监听
				//load还是readystatechange:都可以
				// 区别：load事件只有一个页面完全被加载时才触发
				//document有readyState属性来描述document的loading状态，readyState的改变会触发readystatechange事件.
			console.log(request, request.responseText)
				//responseText)此属性只读，将响应信息作为字符串返回
			if (request.readyState == 4 && request.Status ==
					200) { //request.Status 结果状态  request.readyState查询整个对象生命周期的状态
			console.log(request, request.responseText)
				}
			})
			request.send() //发送 HTTP 请求（默认为异步请求）
		</script>
	</body>
</html>
