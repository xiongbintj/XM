<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>天气</title>
	</head>
	<body>
		
			<input type="text">
			<button>查询</button>
			<div></div>
		

		<script type="text/javascript">
			function getData(city) {
				let myCity = city
				let url = `http://api.openweathermap.org/data/2.5/weather?q=${myCity}&appid=9867e2135e184bcec2abdcab0bd6eab4`//未经授权
				//创建请求对象
				let xhr = new XMLHttpRequest()
				//设置请求参数
				xhr.open('GET', url, true)
				//监听返回值
				xhr.onload = function() {
					if (this.status == 200) {
						let data = JSON.parse(this.response)
						console.log(data)
					}
				}
				xhr.send() //发送请求
			}
		
			const input1 = document.querySelector('input')
			const btn = document.querySelector('button')
			// const div = document.querySelector('div')
			btn.onclick = function() {
				let v = input1.value
				getData(v)
			
			}
	
		</script>

	</body>
</html>
