<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title><title></title>
		<style>
			.box1 {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				
			}

			.box2 {

				width: 100px;
				height: 100px;
				background: blue;
				position: absolute;
				left: 0;
				top:100px;
              color: yellow;
			}
		</style>
	</head>
	<body>
		
		<div class="box1"></div>
		<div class="box2"></div>
		
		<script type="text/javascript">
		const box1 = document.querySelector('.box1')
		const box2 = document.querySelector('.box2')
		let num = 0
		let xPos = 0
		
		function fn1() {
			num++
			box1.innerHTML = "流星雨" + num
			if (num < 250) {
				window.requestAnimationFrame((fn1))
			}
		}
		window.requestAnimationFrame((fn1))
		
		let g = true;
		let winW = document.documentElement.clientWidth - 100 //游览器窗口宽度
		
		function render() {
			if (g == true) {
				if (xPos >= winW) {
					g = false
				}
				box2.style.transform = ` translateX(${xPos++}px)`
				box2.innerHTML= "前面请让一下！动次打次动次打次"
			} else {
				if (xPos <= 0 ){
					g = true
				}
				box2.style.transform = ` translateX(${xPos--}px)`
				box2.innerHTML= "让开倒车了！请注意倒车请注意倒车"
				box2.style.color="red";
			}
			window.requestAnimationFrame(render)
		}
		window.requestAnimationFrame(render)
		
	</body>
</html>
