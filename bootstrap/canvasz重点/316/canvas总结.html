<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				/* background-color: #eee; */
			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #F4F4F4;
				position: absolute;
				left: 100px;
				top: 50px
			}
		</style>
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<script>
			var c = document.querySelector("#Canvas");
			var ctx = c.getContext("2d"); //引入绘图环境2d
			c.width = 400
			c.height = 400
			ctx.save()
			for (let i = 0; i < 100; i++) {
				// let x =Math.random() * c.width
				// let y = Math.random() * c.height
				// let r = Math.random() * c.height / 10
				let x = ((Math.random() * c.width) + 2) // 2 到 400的随机数：
				let y = ((Math.random() * c.height) + 2)
				let r = ((Math.random() * c.height / 10) + 2)
				ctx.beginPath()
				ctx.arc(x, y, r, 0, 2 * Math.PI, false)
				ctx.strokeStyle = 'blue'; //颜色
				ctx.stroke()
			}
		</script>
	</body>
</html>
<!--canvas右几种方法
				1. 绘制矩形
				A.绘制填充矩形fillRect(x, y, width, height)
				B.绘制描边矩形strokeRect(x, y, width, height)
				2.创建弧线
				ctx.beginPath()
				ctx.beginPath()
				ctx.arc(x, y, r, 起始角度, 2 * Math.PI, true);
				ctx.fill();ctx.stroke()
				3. 绘制圆形
				ctx.beginPath()
				ctx.arc(x, y, r, 起始角度, 2 * Math.PI, true);
				ctx.fill();ctx.stroke()
				4. 绘制直线条
				ctx.beginPath() //发起路径
				ctx.moveTo(0, 0) //路径发起点
				ctx.lineTo(100,100)
				ctx.fill();ctx.stroke()
				5.创建多边形
				ctx.beginPath() //发起路径
				ctx.moveTo(0, 0) //路径发起点
				ctx.lineTo(100,100)
				ctx.closePath()//闭合
				ctx.fill();ctx.stroke()
				6.创建文字
				A.实体文字
				ctx.fillStyle='seagreen';//颜色
				ctx.font="50px Georgia";//字号、字体
				ctx.fillText("Hello World!",300,50);//实体
				B.描边文字
				ctx.font = "30px arial"; //字号、字体
				ctx.strokeStyle = "red"; //颜色
				ctx.strokeText('hello world', 100, 300); //描边
				7.创建图像
				  - drawImage()
					-- >
