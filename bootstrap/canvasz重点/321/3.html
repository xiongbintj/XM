<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #F4F4F4;
				/* 	position: absolute;
				left: 100px;
				top: 50px */
			}
		</style>
		<script src="../Packaging/ball.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<script>
			var canvas = document.querySelector("#Canvas");
			var ctx = canvas.getContext("2d"); //引入绘图环境2d
			let W = canvas.width = 800
			let H = canvas.height = 600

			const ball = new Ball({
				x: W / 10,
				y: H / 2,
				r: 50
			}).render(ctx)

			let num = 2;
			let angle = 0;

			(function move() {
				window.requestAnimationFrame(move)
				ctx.clearRect(0, 0, W, H)
				// ball.x += num
				ball.x = W/2 + Math.sin(angle)*W/4  //-1 至1
				// ball.y = H / 2 + Math.sin(angle)*50//-1至1
				angle += 0.05
				angle %= Math.PI * 2
				ball.render(ctx)
			})()
		</script>
	</body>
</html>
