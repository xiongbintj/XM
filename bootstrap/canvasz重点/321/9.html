<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<style type="text/css">
			body {
				margin: 0;
				/* background-color: #eee; */
			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #F4F4F4;
				position: absolute;
				left: 100px;
				top: 50px
			}
		</style>
		<script src="../Packaging/ball.js" type="text/javascript">

		</script>
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<script>
			const canvas = document.querySelector("#Canvas");
			const ctx = canvas.getContext("2d"); //引入绘图环境2d
			let W = canvas.width = 800
			let H = canvas.height = 400
			let mouse = C.getMousePos(canvas)
			let speed = 5
			//实例化一个箭头对象
			let arrow = new Arrow({
				x: W / 2,
				y: H / 2,
				w: 100,
				h: 40
			}).render(ctx) //箭头应该显示在上面

			;
			(function rotateFn() {
				window.requestAnimationFrame(rotateFn)
				ctx.clearRect(0, 0, W, H)				
				let dx = mouse.x - arrow.x //光标x坐标——箭头x坐标
				let dy = mouse.y - arrow.y
				let angle = Math.atan2(dy,dx)
				// let vx = 
				// let vy = 
				arrow.rotation = angle//rotation角度
				arrow.x += speed*Math.cos(angle)
				arrow.y += speed*Math.sin(angle)
				arrow.render(ctx)
			})()
		</script>
	</body>
</html>
