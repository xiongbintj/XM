<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				background-color: #eee;

			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #eee;
				position: absolute;
				left: 200px;
				top: 50px
			}

			
		</style>
		<script src="../Packaging/ball.js"type="text/javascript"></script>
	</head>
	<body>
		<canvas id="Canvas">

		</canvas>

		<script type="text/javascript">
			var canvas = document.querySelector("#Canvas");
			var ctx = canvas.getContext("2d"); //引入绘图环境2d
			canvas.width = 600
			canvas.height = 400
			let w = canvas.width
			let h = canvas.height

			const ball = new Ball({
				x: w / 2,
				y: h / 2,
				r: 50
			}).render(ctx)

			let angle = 0
			const SWING = 160;
			(function move() {
				window.requestAnimationFrame(move)
				ctx.clearRect(0,0,w,h)
				ball.x = w / 2 + Math.sin(angle) * SWING
				console.log(ball.x)
				angle += 0.05
				angle %= Math.PI * 2
				ball.render(ctx)
			})()
		</script>

	</body>
</html>
