<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				box-sizing: border-box;

			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #F4F4F4;

			}
		</style>
		<script src="../321/toools.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<script>
			var canvas = document.querySelector("#Canvas");
			var ctx = canvas.getContext("2d"); //引入绘图环境2d
			let W = canvas.width = 800
			let H = canvas.height = 600

			const ball = new Ball({
				x: W / 2,
				y: H / 10,
				r: 30
			}).render(ctx)

			let vy = 0;
			let g = 0.5;

			(function fall() {
				window.requestAnimationFrame(fall)
				ctx.clearRect(0, 0, W, H)
				ball.y += vy
				vy += g
				if (ball.y + ball.r >= H) {
					ball.y = H - ball.r
					vy *= -0.8
				}
				ball.render(ctx)
			})()
		</script>
	</body>
</html>
