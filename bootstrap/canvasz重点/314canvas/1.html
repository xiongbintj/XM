<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击移动</title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				top: 0;
				left: 0;
				/* transition: left 1s; */
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script type="text/javascript">
			const box = document.querySelector('.box')
			box.onclick = function() {
				if (this.style.left === "0px") {
					this.style.left = "300px"
				} else {
					this.style.left = "0px"
					this.style.transition = "none"
					setTimeout(function() {
						box.style.left = "300px"
						box.style.transition = "1s"
					},100)

				}
			}

			// box.onclick = function() {

			// 	}
			// }
		</script>
	</body>
</html>
