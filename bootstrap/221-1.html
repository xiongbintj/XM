<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const user1 = {
				username: 'xiaogang',
				email: 'xiaogangqq.com',
				login() {
					console.log(`${this.username}登录`)
				},
				logout() {
					console.log(`${this.username}已登出`)

				}
			}
			const user2 = {
				username: 'xiaohong',
				email: 'xiaohong.com',
				login() {
					console.log(`${this.username}登录`)
				},
				logout() {
					console.log(`${this.username}已登出`)

				}
			}
			console.log(user2.login())
			console.log(user2.logout())

			function User(name, email) {
				this.username = name
				this.email = email
				this.score = 0
				this.login = function() {
					console.log(`${this.username}登录`)
				}
				this.logout = function() {
					console.log(`${this.username}已登出`)
				}
				
			}
			User.prototype.addScore =  function() {
					this.score += 1
					// console.log(`${this.username}的得分是：${this.score}`)
					return this.score
				
			}
			var user3 = new User("xiaogang", "xiaogangqq.com")
			var user4 = new User("xiaohong", "xiaohongqq.com")
			console.log(user3,user4)
			console.log(user3.addScore())
		</script>
	</body>
</html>
