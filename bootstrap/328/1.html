<!-- 作用域是什么
定义：
口头：变量起做用的区域。
书面：指代码当前的上下文
- 代码：指变量
- 当前：定义变量的位置
- 上下文：变量发生作用的范围、区域、环境
意义：可以知道从哪里可以访问到某个变量
分类：
-全局作用域：定义在任何函数体外的变量，可以所有的局部作用
-
Namespace:
指的是 一种行为、一件事情
描述：
   - 首先，命名空间需要定义一个术语
   - 然后，将变量、函数、对象等定义在术语下面
 - 意义：规避冲突

三、()的作用
小括号是什么？
定义：小括号是一个操作符。它的名字叫“群组操作符”

用法：操作符是操作表达式。
所有的操作符在操作表达式的时候，最终都是必须计算出来结果
- 表达式分为：常量表达式
1.声明函数
function fn()
小括号：包裹函数的参数——形参
2.函数调用
document.querySelector('p')
小括号:包裹函数的参数——实参
3.if语句
if(){}
4.for语句
for(){}
5.(2+3)*5
用途：提升优先级


五、定义函数的方法有几种？
1.使用function声明语句定义
function fn(){}
2.使用表达式定义
const fn = function(){}
