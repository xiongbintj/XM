<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.onkeyup = function(ev) {
				alert(ev.keyCode)
			}
			// document.onclick= function(ev) {
			// 	alert(ev.ctrlKey)
			// }
		</script>
	</body>
</html>
<!-- 


* keydown：当键盘上某个键按下触发
* keyup:当键盘上某个键弹起触发
* keyCode:获取按键的编码,通过它可以判断哪个按键被按下
* altKey
* ctrlKey
* shiftKey
*  这个三个用来判断alt ctrl 和 shift是否被按下
*  如果按下则返回true，否则返回false
 -->
