<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				margin: 0 auto;
				width: 150px;
				height: 150px;
				background-color: #DDDDDD;
				display: none;
			}

			li {
				background-color: #FFFF00;
				color: red;
				padding: 1px;
				border: 1px solid #0000FF;
				list-style: none;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com" onclick="return false">百度</a>
		<div class="box">

			<li>你点</li>
			<li>什么</li>
			<li>东西</li>
			<li>松手</li>
			<li>快点</li>
			<li>听话</li>
			<li>孩子</li>
		</div>


		<script type="text/javascript">
			let oDiv = document.querySelector(".box")
			document.oncontextmenu = function(fn) {
				oDiv.style.display = "block"
				alert('别动!想干嘛？')
				return false
			}
			document.onclick = function() {
				oDiv.style.display = "none"
			}
		</script>
	</body>
</html>
