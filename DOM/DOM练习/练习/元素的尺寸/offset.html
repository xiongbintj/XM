<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{padding:50px;border:10px solid black;position:absolute;margin:50px;}
			.box3{
				background-color: red;
				height:400px;
				width:400px;
			}
			.box2{
				background-color: gold;
				height:300px;
				width:300px;
			}
			.box1{
				background-color: cyan;
				height:100px;
				width:100px;
			}
		</style>
	</head>
	<body>
		<div class="box3">
			<div class="box2">
				<div class="box1"></div>
			</div>
		</div>
		
		
<script type="text/javascript">
	const oBox1 = document.querySelector('.box1')
	const oBox2 = document.querySelector('.box2')
	const oBox3 = document.querySelector('.box3')
	
	console.log(oBox1.offsetLeft)//100
	console.log(oBox1.offsetTop)//100
	console.log(oBox1.offsetWidth)//220
	console.log(oBox1.offsetHeight)//220
	
	console.log(oBox1.clientLeft)//10
	console.log(oBox1.clientTop)//10
	console.log(oBox1.clientWidth)//200
	console.log(oBox1.clientHeight)//200
	
	console.log(oBox1.scrollLeft)//0
	console.log(oBox1.scrollTop)//0
	console.log(oBox1.scrollWidth)//200
	console.log(oBox1.scrollHeight)//200
	
	
</script>
	</body>
</html>
