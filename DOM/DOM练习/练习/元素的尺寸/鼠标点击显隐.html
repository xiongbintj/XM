<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 150px;
				height: 300px;
				border: 10px solid #0000FF;
				display: none;
			}
		</style>
	</head>
	<body>
		<button type="button">菜单</button>
		<div class="box"></div>
		<script type="text/javascript">
			let oBox = document.querySelector('.box')
			let oBnt = document.querySelector('button')

			oBnt.onclick = function(ev) {
				ev.cancelBubble = true
				oBox.style.display = "block"
			}

			document.onclick = function() {
				oBox.style.display = "none"
			}
		</script>
	</body>
</html>
<!-- 
事件对象.cancelBubble = false  不取消事件传播
cancle:删除，取消
bubble:泡泡，冒泡
true
 -->
