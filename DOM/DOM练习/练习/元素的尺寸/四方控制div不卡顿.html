<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: red;
				color: yellow;
				font-size: 37px;
				text-align: center;

			}
		</style>
	</head>
	<body>
		<div class="box">动次打次</div>
	</body>
	<script type="text/javascript">
		let oDiv = document.querySelector('.box')
		let L = T = R = B = false
		// document.onkeydown = function(ev) {
		setInterval(function() {
			if (R) {
				oDiv.style.left = oDiv.offsetLeft + 10 + "px"
			} else
			if (L) {
				oDiv.style.left = oDiv.offsetLeft - 10 + "px"
			} else
			if (T) {
				oDiv.style.top = oDiv.offsetTop - 10 + "px"
			} else
			if (B) {
				oDiv.style.top = oDiv.offsetTop + 10 + "px"
			}
		}, 50)
		document.onkeydown = function(ev) {
			if (ev.keyCode == 37) L = true
			if (ev.keyCode == 38) T = true
			if (ev.keyCode == 39) R = true
			if (ev.keyCode == 40) B = true
		}
		document.onkeyup = function(ev) {
			if (ev.keyCode == 37) L = false
			if (ev.keyCode == 38) T = false
			if (ev.keyCode == 39) R = false
			if (ev.keyCode == 40) B = false
		}
	</script>



</html>
