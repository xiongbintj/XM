<html>

				width: 100px;

				top: 100px;
			}

			.box1 {
				width: 20px;

				color: #fff;

				left: 100px;
				top: 0
			}
		</style>
	</head>
	<body>
		<div class="box2">
			<div class="box1">分享到</div>
		</div>
		<script type="text/javascript">
			let oBox2 = document.querySelector('.box2')
			let oBnt = document.querySelector('.box1')
			oBox2.onmouseover = function() {
				oBox2.style.left = "0px"
			}
			oBox2.onmouseout = function() {
				oBox2.style.left = "-100px"
			}
		</script>
	</body>
</html>
