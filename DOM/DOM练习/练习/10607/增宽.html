<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 200px;
				height: 200px;
				position: absolute;
				background-color: #0000FF;
				top:40%;
				left:40%;
				transform:(-50%,-50%);
			}
	</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		let oDiv = document.querySelector('.box')
		oDiv.onmousedown = function(e) {
			let ev = e || event
			let x = ev.clientX 
			let w = oDiv.offsetWidth
			let l = oDiv.offsetLeft
			let n = ""
			
			document.onmousemove = function(ev) {
				oDiv.style.width = ev.clientX - l + "px"
				
			}
			document.onmouseup = function() {
				document.onmousemove = null
				document.onmouseup = null
			}
			return false
		}
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>



</html>
