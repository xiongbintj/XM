<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				background-color: red;
				width: 80px;
				height: 80px;
				line-height: 80px;
				position: absolute;
				text-align: center;
				font-size: 40px;
				top: 0;
				left: 0;

			}

			.box1 {
				background-color: yellow;
				width: 80px;
				height: 80px;
				line-height: 80px;
				position: absolute;
				text-align: center;
				font-size: 40px;
				top: 50%;
				left: 50%
			}
		</style>
	</head>
	<body>
		<div class="box">A</div>
		<div class="box1">B</div>
		<script type="text/javascript">
			let oDiv = document.querySelector('.box')
			let oBox = document.querySelector('.box1')
			drag(oDiv)
			drag(oBox)

			function drag(ele) {
				ele.onmousedown = function(e) {
					let ev = e || event
					let x = ev.clientX - this.offsetLeft
					let y = ev.clientY - this.offsetTop
					document.onmousemove = function(ev) {
						let L = ev.clientX - x
						let T = ev.clientY - y
						let L1 = L
						let R1 = L + ele.offsetWidth
						let T1 = T
						let B1 = T + ele.offsetHeight
						let L2 = oBox.offsetLeft
						let R2 = L2 + oBox.offsetWidth
						let T2 = oBox.offsetTop
						let B2 = T2 + oBox.offsetHeight
						console.log(L2, R1)

						if (R1 < L2 || L1 > R2 || B1 < T2 || T1 > B2) {
							oBox.style.backgroundColor = "yellow"
						} else {
							oBox.style.backgroundColor = 'red'
					
						}
						ele.style.left = L + "px"
						ele.style.top = T + "px"
					}
					document.onmouseup = function() {
						document.onmousemove = null
						document.onmouseup = null
					}
					return false
				}
			}
		</script>
	</body>
</html>
