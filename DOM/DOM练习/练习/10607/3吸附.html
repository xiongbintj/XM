<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				background-color: red;
				width: 80px;
				height: 80px;
				position: absolute;
				top: 0;
				left: 0;

			}

			.box1 {
				background-color: yellow;
				width: 80px;
				height: 80px;
				position: absolute;
				top: 80px;
				left: 0
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<div class="box1"></div>
		<script type="text/javascript">
			let oDiv = document.querySelector('.box')
			let oBox = document.querySelector('.box1')
			drag(oDiv)
			drag(oBox)

			function drag(ele) {
				ele.onmousedown = function(e) {
					let ev = e || event
					let x = ev.clientX - this.offsetLeft
					let y = ev.clientY - this.offsetTop
					document.onmousemove = function(ev) {
						let l = ev.clientX - x
						let t = ev.clientY - y
						if (l < 50) {
							l = 0
						} else if (l > document.documentElement.clientWidth - 50 - ele.offsetWidth) {
							l = document.documentElement.clientWidth - ele.offsetWidth
						}
						if (t < 50) {
							t = 0
						} else if (t > document.documentElement.clientHeight - 50 - ele.offsetHeight) {
							t = document.documentElement.clientHeight - ele.offsetHeight
						}

						ele.style.left = l + "px"
						ele.style.top = t + "px"
					}
					document.onmouseup = function() {
						document.onmousemove = null
						document.onmouseup = null
					}
					return false
				}
			}
		</script>
	</body>
</html>
