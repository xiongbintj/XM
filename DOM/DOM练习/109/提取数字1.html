	4.search()方法
	-用途：用于检索字符串中指定的子字符串，返回字符串下标。
	如果没有找到任何匹配的子串，则返回 -1。)
	////////////////search()/////////////////////
	let str = 'Helegghjd'
	let re = /e/g
	let str1 = str.search(re)
	console.log(str1)
	
	 
	 
	5.match()方法
	用途：使用正则检索字符串，返回首次匹配到的字符数组或null
	语法格式：string.match(/pattern/)
	////////////////match()/////////////////////
	let str = 'Hellegghjd'
	let re = /g/g
	let str1 = str.match(re)
	console.log(str1)
	//////////////////////////////////
	let str = 'sasadsadsad2022fasdfdsfa01cdsdsfdsf08'
	let re = /\d+/g
	let str1 = str.match(re)
	console.log(str1)
	6.replace() 
	语法格式：string.replace(/pattern/ newValue) 
	用途：使用正则检索字符串 ,返回替换后的新数组或原数组
	////////////////replace()/////////////////////
	let str = 'Hellegghjd'
	let re = /g/g
	let str1 = str.replace(re,'b')
	console.log(str1)

	-\s:空格
	-\S:非空格
	-\d:数字
	-\D:非数字
	-\w:字符
	-\W:非字符

	*：匹配任何包含零个或多个n的字符串
	?：匹配任何包含零个或一个n的字符串
