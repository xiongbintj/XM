			img{
				width:100px;
				height:150px;
				border-radius:5px;
			}
			main{
				border:10px solid red;
				width:400px;
			}
			h2{text-align: center;}
			ul{
				overflow: hidden;
				list-style:none;
			}
			li{
				float:left;
				width:100px;
				height:150px;
				position: relative;
			}
			.zheng{
				transform: rotateY(90deg);
			}
			.bei{
				position:absolute;
				left:0;
				top:0;
				
			}
			li:hover .bei{
				position:absolute;
				left:0;
				top:0;
				animation: fanzhuan .3s forwards linear;
			}
			li:hover .zheng{
				animation: fanzhuan .3s linear forwards  reverse;
			}
			
			
			
			
			@keyframes fanzhuan{
				from{
					transform: rotateY(0deg);
				}
				to{
					transform: rotateY(90deg);
				}
			}
		</style>
