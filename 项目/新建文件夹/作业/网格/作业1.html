<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.container {display: grid;
				max-width: 300px;
				grid: 100px 100px 100px/ auto auto auto;
				grid-gap: 5px 5px;
				}
			.item{
			text-align: center;
			height: 100px;
			line-height: 100px;
			font-size: 4rem;
			line-height: 1.5;}
			.item:nth-child(1){background-color: #FF0000;
			grid-column-start: 2;
			grid-column-end: 3;
			grid-row-start:2;
			grid-row-end:3;}
			.item:nth-child(2){background-color: #FFA500;}
			.item:nth-child(3){background-color: #008000;}
			.item:nth-child(4){background-color: #00008B;}
			.item:nth-child(5){background-color: #752B7D;}
			.item:nth-child(6){background-color: darksalmon;}
			.item:nth-child(7){background-color: #DD9F73;}
			.item:nth-child(8){background-color: darkseagreen;}
			.item:nth-child(9){background-color: #00FFFF;}
			
		</style>
	</head>

	<body>
		<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		</div>
	</body>

</html>
