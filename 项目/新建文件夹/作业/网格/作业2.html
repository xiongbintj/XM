<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.container {display: grid;
				max-width: 300px;
				grid-template-columns:33% 33% 33%;
				grid-gap: 5px 5px;
				}
				.item{
				text-align: center;
				/* height: 100px; */
				/* line-height: 100px; */
				font-size: 4rem;
				/* line-height: 1.5; */
				}
				.item:nth-child(1){background-color: #FF0000;}
				.item:nth-child(2){background-color: #FFA500;}
				.item:nth-child(4){background-color: #0000FF;}
				.item:nth-child(5){background-color: #8A2BE2;}
				.item:nth-child(3){background-color: #008000;}
				.item:nth-child(6){background-color:  #EDAA7D;}
				.item:nth-child(7){background-color: darkkhaki;}
				.item:nth-child(8){background-color: palegreen;}
				.item:nth-child(9){background-color: #158CCA;}
				.item:nth-child(10){background-color: darkkhaki;}
				.item:nth-child(11){background-color: palegreen;}
				.item:nth-child(12){background-color: #158CCA;}
				#aaa{grid-column-start: 1;
				 grid-column-end: 3;
				 grid-row-start:1;
				 grid-row-end:3;}
				
		</style>
	</head>

	<body>
		<div class="container">
		<div class="item" id="aaa">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
		<div class="item">9</div>
		</div>
	</body>

</html>
