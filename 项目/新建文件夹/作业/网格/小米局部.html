<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.container {margin: 0 auto;
				display: grid;
				max-width: 1226px;
				grid-template-columns: 18% 27.8% 27.8% 27.8%;
			}

			.row {
				display: grid;
				max-width: 200px;
				height: 170px;
				grid-template-columns: 1fr 1fr 1fr;
				background-color: #8F8F8F;
				grid-auto-rows: minmax(80px, auto);
			}

			img {
				width: 316px;
				height: 170px;
				display: block;
			}

			.box {
				font-size:.4rem;
				height: 60px;
				line-height: 60px;
				margin: 10px 5px;
				text-align: center;
				background-color: #00FFFF;
				border-radius: 20px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="item">
				<div class="row">
					<div class="box">保障服务</div>
					<div class="box">企业团购</div>
					<div class="box">F码通道</div>
					<div class="box">米粉卡</div>
					<div class="box">以旧换新</div>
					<div class="box">话费充值</div>
				</div>
			</div>
			<div class="item"><img src="img/ia_100000234.jpg"></div>
			<div class="item"><img src="img/ia_100000235.jpg"></div>
			<div class="item"><img src="img/ia_100000236.png"></div>
		</div>
	</body>

</html>
