<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			.container {display: grid;
			   margin: 0 auto;
				max-width: 300px;
				grid-template-columns: 33.33% 33.33% 33.33%;
				grid-gap: 5px 5px;
				grid-auto-rows: 20px;
				}
				
				.item:nth-child(1){background-color: #FF0000;
				 grid-column-start: 1;
				 grid-column-end: 3;
				 grid-row-start:1;
				 grid-row-end:4;}
				.item:nth-child(2){background-color: #FFA500;
				grid-row-start:1;
				grid-row-end:3;}
				.item:nth-child(3){background-color: #008000;
				grid-column-start: 1;
				grid-column-end: 2;
				grid-row-start:4;
				grid-row-end:6;
			}
				.item:nth-child(4){background-color: #0000FF;grid-row-start:4;
				grid-row-end:6;
			
				}
				.item:nth-child(5){background-color: #8A2BE2;grid-row-start:3;
				grid-row-end:6;
				}
				
		</style>
	</head>

	<body>
		<div class="container">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">5</div>
		<div class="item">4</div>
		</div>
	</body>

</html>
