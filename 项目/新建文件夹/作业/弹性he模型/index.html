<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.container {
				display: flex;
				flex-wrap: wrap;
				background-color: #000000;
			}

			.inem {
			/* 	background-color: #00FF00; */
				flex-grow: 1;
				/* 设置剩余空间分配给弹性项目的方式 */
				flex-shrink: 1;
				/* 对于其余弹性项目的收缩量 */
				flex-basis: 100%;
				border: 1px solid #0000FF;
				
			}
			.inem .box{background-image:  url(../浮动/img/ia_100003201.png);
				background-size: cover;
				padding-top: calc(100%/ (16/9));
				
			}

			@media (min-width:480px ) {
				.inem {
					flex: 1 1 50%;
				}
			}

			@media (min-width:768px ) {
				.inem {
					flex: 1 1 33.33%;
				}
			}
			@media (min-width:992px ) {
				.inem {
					flex: 1 1 22.22%;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
			<div class="inem"><div class="box"></div></div>
</div>
	</body>
</html>
