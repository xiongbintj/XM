<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			ul {margin: 50px auto;
				width: 430px;
			/* 	height: 330px; */
				list-style-type: none;
				border: 10px solid #333;
				overflow: hidden;
			}

			li {
				width: 100px;
				height: 100px;
				background-color: red;
				float: left;
				margin: 0 10px 10px 0;
			}
			li:nth-child(4n){
				background-color: blue;
				margin-right: 0;}
		    li:nth-last-child(-n+4){
				background-color: aqua;
				margin-bottom: 0;}
		
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</body>
</html>
