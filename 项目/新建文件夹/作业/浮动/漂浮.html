<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			body{width: 1200px;
			height: 500px;}

			.box {
				width: 300px;
				height: 500px;
				background-color: #f3f3f3;
				margin: 50px auto;
				position: relative;
				/*相对对定位*/
			}

			.box1 {
				width: 200px;
				height: 400px;
				background-color: #f8f8f8;
				margin: 50px 50px;
				display:inline-block;
			}

			.box1:hover {
				box-shadow: 5px 5px 5px 10px #c6c6c6;
				position: absolute;
				bottom: 8px;
			}
		</style>

	</head>

	<body>
		<div class="box">
			<div class="box1"></div>
		</div>

	</body>

</html>
