<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box {
				width: 600px;
				height: 600px;
				border: 2px solid black;
				margin: 0 auto;
			}

			.box1 {
				background-color: #FF0000;
				width: 200px;
				height: 200px;
				position: relative;
				left: 50px;
			}

			.box2 {
				background-color: #FFff00;
				width: 200px;
				height: 200px;
				position:absolute;
			}

			.box3 {
				background-color: #FF00ff;
				width: 200px;
				height: 200px;
				position: fixed;
			}
		</style>
	</head>


	<body>

		<div class="box">
			<div class="box1">box1</div>
			<div class="box2">box2</div>
			<div class="box3">box3</div>
		</div>
	</body>

</html>
