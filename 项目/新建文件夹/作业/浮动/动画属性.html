<!doctype html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 8s;
  animation-delay: 3s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  12.5%  {background-color:#FFA500; left:200px; top:0px;border-radius: 100px 100px 100px 100px;}
  25%  {background-color:yellow; left:200px; top:200px;}
  37.5%  {background-color:green; left:0px; top:200px;border-radius: 100px 100px 100px 100px;}
  50%  {background-color:#00FFFF; left:0px; top:0px;border-radius: 0px 0px 0px 0px}
  62.5%  {background-color:green; left:0px; top:200px;border-radius: 100px 100px 100px 100px;}
  75%  {background-color:yellow; left:200px; top:200px;}
  87.5%  {background-color:#FFA500; left:200px;border-radius: 100px 100px 100px 100px;}
  100%  {background-color:red; left:0px; top:0px;}
}
div:hover{animation-play-state: paused}
</style>
</head>
<body>


<div></div>

</body>
</html>
