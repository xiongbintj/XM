<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>移动段的事件</title>
	</head>
	<body>
		<p style="background-color: red">三大事件：touchstart  touchend  touchmovelet  1.Touch Events(触摸事件)
定义：
- 触摸事件时一个对象：TouchEvent对象
- 触摸事件也是一个编程接口/API
- 触摸事件(TouchEvent)主要是描述触摸点和触摸表面交互的状态变化
     - 触摸点：通常是手指或触摸笔。
	 - 触摸表面：可以感知触摸的表面或平面，可以是屏幕或触摸板。
	 - 触摸状态：接触状态(开始接触、结束接触、在表面移动)
	 </p>
	</body>
	<script type="text/javascript">
		const oP= document.querySelector('p')
		oP.addEventListener('touchstart',fn)
			oP.addEventListener('touchend',fn)
			oP.addEventListener('touchmove',fn)
		
		function fn(ev){
			// console.log(ev,ev.touches[0])
			console.log(ev.touches[0].clientX,ev.touches[0].clientY)//视口0点到点击点的距离
			console.log(ev.touches[0].pageX,ev.touches[0].pageY)//文档0点到点击点的距离
			console.log(ev.touches[0].screenX,ev.touches[0].screenY)//屏幕0点到点击点的距离
			console.log(ev.touches[0].target)//返回点击元素
			console.log(ev.touches[0].radiusX)
			console.log(ev.touches[0].radiusY)
		}
	</script>
</html>

二、三大事件：touchstart  touchend  touchmove 
1.Touch Events(触摸事件)
定义：
- 触摸事件时一个对象：TouchEvent对象
- 触摸事件也是一个编程接口/API
- 触摸事件(TouchEvent)主要是描述触摸点和触摸表面交互的状态变化
     - 触摸点：通常是手指或触摸笔。
	 - 触摸表面：可以感知触摸的表面或平面，可以是屏幕或触摸板。
	 - 触摸状态：接触状态(开始接触、结束接触、在表面移动)
2.TouchList对象
- 通过`ev.ctouches`可以获取包含全部出点的TouchList对象
- TouchList对象是一个数组，里面包含了全部触点的信息
- 通过`ev.ctouches[0]`可以获得`Touch`对象，也就是触点对象，它的包含信息
  - clientX:触点相对于视口左边缘的X坐标。不包括任何滚动偏移
  - clientY:触点相对于视口上边缘的Y坐标。不包括任何滚动偏移
  - pageX:获取到的触点的文档坐标。触点相对于HTML文档左边缘的X坐标。
  - pageY:获取到的触点的文档坐标。触点相对于HTML文档上边缘的Y坐标。
  - screenX:触点相对于屏幕左边缘的X坐标
  - screenY:触点相对于屏幕上边缘的Y坐标
  - target:返回点击元素
  - radiusX:触摸平面的接触面的最小椭圆的水平轴(X轴)半径
  - radiusY:触摸平面的接触面的最小椭圆的垂直轴(Y轴)半径
-->
