<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				padding: 0;
				margin: 0;
				box-sizing: border-box;

			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				background-color: #F4F4F4;
				/* 	position: absolute;
				left: 100px;
				top: 50px */
			}
		</style>
		<script src="../Packaging/ball.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<script>
			var canvas = document.querySelector("#Canvas");
			var ctx = canvas.getContext("2d"); //引入绘图环境2d
			let W = canvas.width = 800
			let H = canvas.height = 600
               //实例化一个球对象
			const ball = new Ball({
				x: W /10,
				y: H / 2,
				r: 50
			}).render(ctx)

			let num = 2;
			let angle = 30 * Math.PI /180;//,PI在数学方法中为π，而此时的π在角度里为180°，Math.PI/180就为1°

			(function move() {
				window.requestAnimationFrame(move)
				ctx.clearRect(0, 0, W, H)//第一个参数：x的起始位置
                                         // 第二个参数：y的起始位置
                                         //第三个参数：清除的宽度
                                         //第四个参数：清除的高度
				let vx = Math.cos(angle)//
				let vy = Math.sin(angle)//
				// console.log(vx)
				// console.log(ball.x)
				// console.log(ball.y)
				// console.log(Math.cos(2* Math.PI/180))
				
				ball.x += vx
				ball.y += vy
				
				ball.render(ctx)
			})()
		</script>
	</body>
</html>
