<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				margin: 0;
				/* background-color: #eee; */
			}

			#Canvas {
				box-shadow: 0px 0px 30px black;
				/* 	background-color: #F4F4F4; */

			}
		</style>
		<!-- <script src="toools.js" type="text/javascript"></script> -->
	</head>
	<body>
		<canvas id="Canvas"></canvas>
		<img src="../../img/avatar4.jpg" alt="">
		<script>
			const canvas = document.querySelector("#Canvas");
			const ctx = canvas.getContext("2d"); //引入绘图环境2d
			let W = canvas.width = 800
			let H = canvas.height = 400


			const image1 = new Image()
			image1.src = "../../img/avatar4.jpg"
			image1.addEventListener('load', function() {
				ctx.drawImage(image1, 0, 0, W / 4, H / 2)
				const theImg = ctx.getImageData(0,0,200,210); 
				ctx.putImageData(theImg,200,200);
			})
		</script>
	</body>
</html>
