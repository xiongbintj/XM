<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			//string、number、boolean基本数据类型是没有属性和方法的

			//1.包装对象
			const str1 = "hello"
			console.log(str1)
			console.log(typeof str1)
			const result = str1.charAt(1)
			console.log(result)


			const str2 = new String('hello')
			console.log(str2)
			console.log(typeof str2)

			const str3 = 'aaa'
			str3.num = 10
			console.log(str3.num)
		</script>
	</body>
</html>
