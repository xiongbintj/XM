<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>window对象</title>
	</head>
	<body>
		<script type="text/javascript">
			var n1 = 10 //只能用var才能融合

			function fn() {
				console.log("hello world")
			}
			console.log(window)
			console.log(window.n1)
			console.log(window.fn())
		</script>

	</body>
</html>
