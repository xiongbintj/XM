<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ol></ol>
		<script type="text/javascript">
			let str = ""
			let oOl = document.querySelector("ol")
			for (attr in window) {
				str += `<li>${attr}:${window[attr]}</li>`
			}
			oOl.innerHTML=str
		</script>
	</body>
</html>
