<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// EC内置构造函数：Array、Date、String等
			//不要修改内置对象身上的属性和方法
			//锻炼系统方法的写法
			
			const arr = [1, 2, 3]
			Array.prototype.push = function() {
				for (let i = 0; i < arguments.length; i++) {
					arr[this.length] = arguments[i]
				}
			}
			arr.push(4, 5, 6)
			console.log(arr)
		</script>
	</body>
</html>
