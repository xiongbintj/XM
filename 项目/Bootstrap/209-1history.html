<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>后退</button>
		<button>前进</button>
		<button>跳转</button>
		<input type="text">
		<p>历史记录重有<span></span>条记录</p>
		<script type="text/javascript">
			const btn1 = document.querySelectorAll('button')[0]
			const btn2 = document.querySelectorAll('button')[1]
			const btn3 = document.querySelectorAll('button')[2]
			const input = document.querySelector('input')
			btn1.addEventListener('click', function() {
				history.back() //没有参数，没有返回值
			})
			btn2.addEventListener('click', function() {
				history.forward() //没有参数，没有返回值
			})
			btn3.addEventListener('click', function() {
				history.go(input.value * 1) //参数：整数(1,0,-1)，没有返回值
			})
			document.querySelector('span').innerHTML = history.length
			console.log(history)
		</script>
	</body>
</html>
