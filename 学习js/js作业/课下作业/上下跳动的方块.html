<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width:50px;
				height:50px;
				background-color: red;
				position: absolute;
				top:0;
			}
		</style>
		<script src="js/domove.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		
		<script type="text/javascript">
			let str = ''
			let len = 20
			let timer =null
			let aDiv = document.getElementsByTagName('div')
			let n = 0
			let on = true
			let finished = true
			
			for(var i=0;i<len;i++){
				str += '<div style="left:'+ i*60 +'px;"></div>'
			}
			document.body.innerHTML = str
			//console.log(aDiv.length)
			document.onclick = function(){
				if(!finished){return}
				finished = false
				clearInterval(timer)
				timer = setInterval(function(){
					doMove(aDiv[n],'top',(on)?500:50,50,10,(n===len-1)?function(){
						on = !on
						finished = true
					}:null)
					n++
					if(n == len){
						clearInterval(timer)
						n = 0
					}
				},50)
			}
		</script>
	</body>
</html>
