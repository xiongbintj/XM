<!DOCTYPE html>

<html >



	<head>

		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title></title>

		<style>
			#box {
				margin: auto;
				width: 1020px;
				height: 1020px;

			}

			#box div {
				width: 100px;

				height: 100px;

				border: 1px solid black;

				float: left;

				text-align: center;

				line-height: 100px;

			}
		</style>

	</head>



	<body>
		<button id="an">按钮</button>

		<div id="box">



		</div>

		<script>
			//生成100个div
			var oAn = document.getElementById("an")
			var oBox = document.getElementById('box');
			var colorArr = ['red', 'yellow', 'blue', 'green']
			var n = 0
			var str = '';

			for (var i = 0; i < 100; i++) {
				str += '<div>' + (i + 1) + '</div>'
			}
			
			n++
			oBox.innerHTML = str;
		
		</script>

	</body>



</html>
