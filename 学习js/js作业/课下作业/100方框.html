				for (var j = 0; j < 10; j++) {
                 n++
					str += '<div style="background:' + colorArr[(n-1) % 4] + ';left:' + j * 50 + 'px;top:' + i * 50 + 'px;">' +n + '</div>'
				}
				
				oBox.innerHTML = str //str 变量是.container的内容
			}
		</script>
