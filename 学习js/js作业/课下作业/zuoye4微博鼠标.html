<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<style type="text/css">
			#box1{
				margin: 0 auto;
				width: 80px;
				height: 40px;
				/* background-color:  gold; */
				border: none;
			}

			ul {
				display: none;
				margin: 0;
				width: 80px;
				height: 80px;
				background-color: khaki;
			}

			ul,
			li {
				list-style: none;
			}
		</style>
	</head>

	<body>
		<button id="box1">微博</button>
		<ul id="box2">
			<li>私信</li>
			<li>评论</li>
			<li>@我</li>
		</ul>

		<script src="js/mui.js"></script>
		<script type="text/javascript">
			// var obox2 = document.getElementById('box2')
			//    document.getElementById('box1').onclick = function() {
			// 	document.getElementById('box1').style.backgroundColor = "#FFD700"
			// 	document.getElementById('box2').style.display = 'block'
			// }
			document.getElementById("box1").addEventListener("mouseover", mouseOver);
			document.getElementById("box1").addEventListener("mouseout", mouseOut);
			function mouseOver() {
			  document.getElementById("box1").style.backgroundColor = " gold";
			  document.getElementById('box2').style.display = 'block';
			}
			function mouseOut() {
			  document.getElementById("box1").style.backgroundColor = "darkgray";
			  document.getElementById('box2').style.display = 'none';
			}
		</script>
	</body>

</html>
