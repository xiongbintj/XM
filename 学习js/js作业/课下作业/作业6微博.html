<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />


		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				background-color: #f4f4f4;

			}

			.container {
				width: 600px;
				margin: 0 auto;
				/* background-color: #F0E68C; */
				/* border: 10px solid red; */
			}

			.weibo-pannel {
				background-color: #fff;
				padding: 20px;
				border: 1px solid red;
				background-color: white;
			}

			.weibo-pannel textarea {
				width: 100%;
				height: 100px;
				border-radius: 8px;
				border: 1px solid red;
				outline: none;
			}

			.submit {
				text-align: right;
			}

			.submit input {
				background-color: #FF4600;
				color: white;
				border-radius: 50%;
				width: 60px;
				height: 30px;
				line-height: 30x;
				text-align: center;
				border: none;
				font-weight: bold;
				/* 文字加粗 */
			}

			.massages {
				height: 150px;
				background-color: #fff;
				margin: 20px 0 0 0;

			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="weibo-pannel">
				<!-- 微博面板 -->
				<!-- <forn action=""> -->
				<textarea cols="" id="txt"></textarea>
				<div class="submit"><input type="submit" id="btn"></div>
				<!-- </forn> -->
			</div>
			<div class="massages" id="msgs">
				<div class="msg">
					<!-- <div class="msg-content">消息内容,消息内容,消息内容,消息内容,消息内容,消息内容,
					</div> -->
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var oText = document.getElementById('txt')
			var oBtn = document.getElementById('btn')
			var oMsgs = document.getElementById('msgs')
		
			oBtn.onclick = function() {
			oMsgs.innerHTML = oMsgs.innerHTML + oText.value + '<br>'
				// oMsgs.innerHTML = oText.value
			}
		</script>
	</body>

</html>
