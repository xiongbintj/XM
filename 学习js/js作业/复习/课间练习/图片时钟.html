<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1></h1>
		<img src="img/0.JPG" alt="">
		<img src="img/0.JPG" alt="">
		<img src="img/0.JPG" alt="">
		<img src="img/0.JPG" alt="">
		<img src="img/0.JPG" alt="">
		<img src="img/0.JPG" alt="">
		<script type="text/javascript">
			let aImg = document.querySelectorAll("img") //获取文档种所有的img
			let oH1 = document.querySelector("h1") //获取文档种的h1
			let arr = ["img/0.JPG", "img/1.JPG", "img/2.JPG", "img/3.JPG", "img/4.JPG", "img/5.JPG", "img/6.JPG", "img/7.JPG",
				"img/8.JPG", "img/9.JPG"
			] //创建数组：存储图片src路径
			let time = null // 变量声明空对象（改变了timer的指向）
			function myTime() { //创建函数
				let now = new Date() //获取当前系统时间
				let str = "" //声明变量str是一个空字符串
				let theHours = now.getHours() //返回小时
				let theMinutes = now.getMinutes() //声明现在的分钟时间为theMinutes
				let theSeconds = now.getSeconds() //声明现在的秒钟时间为theSeconds
				str = zero(theHours) + "" + zero(theMinutes) + '' + zero(theSeconds) + "" //现在最新时间小时分钟秒赋予给了str

				function zero(n) { //创建函数
					if (n < 10) { //条件语句
						return "0" + n; //条件成立 返回  "0" + n     // return 语句会终止函数的执行并返回函数的值。
					} else {
						return "" + n; //条件成立 返回  "" + n 
					}
				}
				oH1.innerHTML = str // str里的js函数代码字符串等就是h1的文本内容


				// console.log(str)
				// console.log(aImg.length)
				for (var i = 0; i < 6; i++) { //条件语句
					aImg[i].src = arr[str.charAt(i)]//修改图片的src路径  为数组的对应值
			}
			}
			
			myTime() //执行一次 以便下面执行更流畅  消除第一秒空白
			time = setInterval(myTime, 1000) //按照指定的周期（以毫秒计）来调用函数或计算表达式    1秒执行一次mytime
		
		</script>
	</body>
</html>
