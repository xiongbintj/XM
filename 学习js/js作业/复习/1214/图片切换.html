<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			
			img {
				margin: 0px auto;
				width: 100px;
				height: 100px;
				border-radius: 50%;
			
				
			}
		</style>
	</head>
	<body>
		<img src="../img/boy.png" id="img1">
		<script type="text/javascript">
		var oImg = document.getElementById("img1")
		var on = true
		oImg.onclick = function() {
			if (on) {
				oImg.src = "../img/girl.png"
				on = false
			} else {
				oImg.src = "../img/boy.png"
				on = true
			}
		}
		</script>
	</body>
</html>
