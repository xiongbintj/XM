<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		
			.box{
				width:300px;
				height:300px;
				background-color: blue;
			}
			.active{
				background-color: yellow;
				
			}
		</style>
	</head>
	<body>
<div class="box div"></div>
<script type="text/javascript">
const oDiv = document.querySelector('.box')
oDiv.onclick = function(){
	oDiv.classList.toggle('active')
}
 // H5新增element.classList：返回一个DOMTokenList对象(只读类数组) 
 // - DOMTokenList.add("类名")：向标签的class属性中添加一个类名
 // - DOMTokenList.remove("类名")：删除class属性的一个类名
 // - DOMTokenList.toggle("类名")：如果class属性中不存在的指定类名就加一个，
 // - 否者删除它

</script>		
	
</body>
</html>
