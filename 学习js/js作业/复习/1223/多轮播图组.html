		<style>
			body,
			ul,
			li,
			h2 {
				padding: 0;
				margin: 0;
			}

			h2 {
				font-size: 14px;
			}

			li {
				list-style: none;
			}

			#tabs {
				width: 960px;
				background: #E7E7E7;
				overflow: hidden;
			}

			#nav {
				width: 150px;
				float: left;
			}

			#nav li {
				width: 143px;
				height: 82px;
				border: 1px solid #eee;
				text-align: center;
				line-height: 82px;
				font-size: 12px;
				font-weight: bold;

			}

			#nav li.selected {

			}

			#contents {
				width: 810px;
				height: 335px;

			#contents img {

			}

			#contents ul {
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: justify;
				background: #fff;
				opacity: 0.6;
				display: none;
			}

			#contents li {
				line-height: 30px;
				text-align: center;
				border: 1px solid #eee;
				padding: 0 20px;
				cursor: pointer;
				display: table-cell;
			}

			#contents ul.show {
				display: table;
			}

			#contents li.active {
				background: red;
				opacity: 0.8;
			}
		</style>
