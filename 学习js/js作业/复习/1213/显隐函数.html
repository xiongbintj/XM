<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{width: 300px;
			height: 300px;
			background-color: #0000FF;
			display: none;}
		</style>
	</head>
	<body>
		<input id="bnt" type="button" value="显示">
		<input id="bnt1" type="button" value="隐藏">
	<div id="box"></div>
		<script type="text/javascript">

			let oBnt1 = document.getElementById("bnt")
			let oBnt2 = document.getElementById("bnt1")
			let oDiv = document.getElementById("box")
			oBnt1.onclick=function(){
				oDiv.style.display="block";
			}
			oBnt2.onclick=function(){
				oDiv.style.display="none";
			}
		</script>
	</body>
</html>
