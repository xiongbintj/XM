<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>QQ号判断</title>
		<style type="text/css">
			p{ color: red;}
		</style>
		
	</head>

	<body>

		请输入QQ号码：<input type="text" />
		<input type="button" value="判断" />
		<p></p>

		<br />
		1、有没有输入<br />
		2、输入的是不是数字<br />
		3、不能有0在前面<br />
		4、不能是小数<br />
		5、输入的数字必须在5位以上、10位以内<br />


		<script>
			let oText = document.querySelector('[type=text]')
			let oBnt = document.querySelector('[type=button]')
			let oP = document.querySelector('p')
			oBnt.onclick = function() {
				if (oText.value.charAt(0) == '0') {
					oP.innerHTML = '0不可以开头'
				}
			}
		</script>

	</body>
</html>
