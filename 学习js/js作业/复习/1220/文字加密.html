<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			p {
				width: 200px;
				height: 200px;
				border: 1px solid #0000FF;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<input type="button" value="判断">
		<p></p>
		<script type="text/javascript">
			var aInput = document.querySelectorAll('input')
			var oP = document.querySelector('P')
			let str2 = ""
			aInput[1].onclick = function() {
				let str = aInput[0].value//aInput[0].value是个字符串

				for (let i = 0; i < str.length; i++) {

					str2 += String.fromCharCode(str.charCodeAt(i) + 2)//先用charCodeAt() 方法可返回字符串指定位置的字符的 Unicode 编码增加几个数然后用fromCharCode方法将 Unicode 编码转为字符:
				}
				oP.innerHTML = str2
				aInput[0].value = ''
			}
		</script>
	</body>
</html>
