<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text">
		<input type="button" value="判断是否是数字">
		<p></p>
		<script type="text/javascript">
			const aInput = document.querySelectorAll("input")
			let oP = document.querySelector('p')
			let str = ''
			aInput[1].onclick = function() {
				str = aInput[0].value
				if (isNum(str)) {
					oP.innerHTML = "是数字"
					oP.style.color = '#20B2AA'
				} else {
					oP.innerHTML = "不是数字"
					oP.style.color = 'deeppink'
				}
			}

			function isNum(str) {
				for (let i = 0; i < str.length; i++) {
					if (str.charCodeAt(i) < 48 || str.charCodeAt(i) > 57) {
						return false
					}
				}
				return true
			}
		</script>
	</body>
</html>
