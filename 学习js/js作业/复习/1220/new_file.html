			var arr = new Array(9,2,6,3,8,1);
			
			document.write(arr.toString());// toString()方法，此方法表示把数组转化为字符串并返回结果
			document.write(arr.join(" "));//join()方法，该方法把数组的所有元素放入一个字符串
			document.write(arr.slice(0));//slice()方法，这个方法表示从某个已有的数组返回选定的元素
			arr.sort();
			document.write(arr);//sort()方法，该方法表明对数组的元素进行排序，一般是升序排列
			document.write(arr+ "<br />");
			document.write(arr.reverse());//reverse()方法，这个方法表示颠倒数组中元素的顺序
