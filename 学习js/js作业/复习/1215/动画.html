<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				perspective: 1000px;
			}

			.content {
				margin: 150px auto;
				width: 150px;
				height: 150px;
				/* 	background-color: #696969; */
				border-radius: 50%;
				box-shadow: inset 0px 0px 30px 0px red;
				transition: scale (2);
				/* animation: d1 2s infinite; */
				position: relative;
				
			}

			.line {
				width: 40px;
				height: 5px;
				/* background-image: linear-gradient(to right, red, transparent, transparent); */
				border-radius: 50%;
				position: absolute;
				left: 0;
				top: 50%;
				transform-origin: 75px center;
			}

			.box {
				width: 40px;
				height: 5px;
				background-image: linear-gradient(to right, red, yellow,transparent, transparent);
				border-radius: 50%;
				animation: d2 2s infinite;
				
			}



			@keyframes d1 {
				from {
					transform: translateZ(0px);
				}

				to {
					transform: translateZ(-1000px);
				}
			}


			@keyframes d2 {
				0% {
					transform: translateX(0px);
				}

				100% {
					transform: translateX(-180px);
				}
			}


			/* .content:hover {
				width: 250px;
				height: 250px; */
			/* transition:设置过度
			 animation:制作动画 */
		</style>
	</head>
	<body>
		<div class="content">
			<div class="line">
				<div class="box"></div>
			</div>
		</div>
		<script type="text/javascript">
			let oDiv = document.querySelector(".content")
			let n = 30
			let str = ""
			for (let i = 0; i < n; i++) {
				str += `<div class="line">
					<div class="box"></div></div>`
			}
			oDiv.innerHTML = str
			const aLine = document.querySelectorAll('.line')
			
			for (let i = 0; i < 30; i++) {
				aLine[i].style.transform = `rotateZ(${(12*i)}deg)`
				
			}
			
		</script>
	</body>
</html>
