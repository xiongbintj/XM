<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<style>
			html,
			body {
				margin: 0;
				font-size: 62.5%;
			}

			.wrapper {
				width: 80rem;
				height: 50rem;
				border: 2px solid #000;
				margin: 2rem auto;
				display: flex;
				flex-direction: column;
			}

			.header {
				width: 100%;
				height: 5rem;
				border-bottom: 2px solid #000;
				display: flex;
				align-content: center;
				justify-content: center;
			}

			.header button {
				width: 12rem;
				height: 80%;
				margin: 0.5rem 2rem;
				/*margin: 10% 1rem;*/
			}

			.container {
				flex: 1;
				position: relative;
			}

			.container div {
				float: left;
				width: 18rem;
				height: 18rem;
				border: 2px solid #000;
				box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.5);
				margin: 2.4rem 0 0 1.3rem;
				text-align: center;
				line-height: 18rem;
				font-size: 10rem;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<button class="random-btn">随机打乱</button>
				<button class="sort-btn">从大到小</button>
			</div>
			<div class="container">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
				<div>7</div>
				<div>8</div>
			</div>
		</div>

		<script>
			let oBtn1 = document.querySelector('.random-btn')
			let oBtn2 = document.querySelector('.sort-btn')
			let oBox = document.querySelector('.container')
			let aDiv = document.querySelectorAll('.container div')
			// let arr = Array from(aDiv) //元素对象
			// let arr2 = arr.sort(function(a, b) {return b - a})
			let str = ""

			oBtn2.onclick = function() {
				str = ""
				let arr2 = Array.from(aDiv).reverse()
				arr2.forEach(function(itme) {
					str += '<div>' + itme.innerHTML + '</div>'
				})
				oBox.innerHTML = str
			}

			oBtn1.onclick = function() {
				str = ""
				let arr2 = Array.from(aDiv).sort(function(a, b) {
					return Math.random() - 0.5
				})
				arr2.forEach(function(itme) {
					str += '<div>' + itme.innerHTML + '</div>'
				})
				oBox.innerHTML = str
			}
		</script>
</html>
