		<script type="text/javascript">
			let time = null
			function myTime(){
			let now = new Date()
			let str = ""
			let theYear = now.getFullYear()//创建theyear变量存储时间对象的年份
			let theMonth = now.getMonth()
			let theDate = now.getDate()

			let theSeconds = now.getSeconds()

			if (theDay === 0) theDay = "星期日"
			if (theDay === 1) theDay = "星期一"

			if (theDay === 4) theDay = "星期四"
			if (theDay === 5) theDay = "星期五"
			if (theDay === 6) theDay = "星期六"
			str = theYear + "年" + zero(theMonth) + "月" + zero(theDate) + "日 " + zero(theDay) +zero(theHours) + "时" +zero (theMinutes) + '分' + zero(theSeconds) + "秒"
			
			function zero(n) {
				if (n < 10){
					return "0" + n;
				} else {
					return n;
				}
			}
				document.body.innerHTML = str
				
			}

             myTime()
